<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('https://i.pinimg.com/originals/f9/8a/15/f98a15674615dc1df7694c70dce6554a.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Gelapkan sedikit background */
        }

        .content {
            position: relative;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid red;
            width: 0;
            animation: typing 3s steps(30) 1s forwards, blinkCaret .75s step-end infinite;
            text-shadow: 2px 2px 5px black; /* Stroke hitam */
        }

        /* Animasi typing */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Efek berkedip pada cursor */
        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay gelap -->
    <div class="content">
        <h1>Welcome to Dashboard</h1>
    </div>
</body>
</html>
