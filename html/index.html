<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Authentication</h1>

    <!-- Register Form -->
    <form id="registerForm">
        <h2>Register</h2>
        <div>
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" required />
        </div>
        <div>
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" required />
        </div>
        <div>
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" required />
        </div>
        <button type="submit">Register</button>
    </form>

    <!-- Verification Form -->
    <form id="verificationForm">
        <h2>Verify Token</h2>
        <div>
            <label for="verifyToken">Token</label>
            <input type="text" id="verifyToken" required />
        </div>
        <button type="submit">Verify</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <div>
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required />
        </div>
        <div>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        // Base URL for backend API
        const BASE_URL = 'http://localhost:3000';

        // Handle Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Register successful! Check your email for verification code.`);
                    console.log(data);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Failed to register. Please try again.');
                console.error(error);
            }
        });

        // Handle Verification
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('verifyToken').value;

            try {
                const response = await fetch(`${BASE_URL}/verification`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Verification successful! You can now log in.');
                    console.log(data);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Failed to verify token. Please try again.');
                console.error(error);
            }
        });

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    console.log(data);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Failed to log in. Please try again.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
